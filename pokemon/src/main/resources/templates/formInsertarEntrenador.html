<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<form th:action="@{/insertarEntrenador}" th:object="${entrenador}" method="post">
    <h3>ID</h3>
    <input type="hidden" th:field="*{entrenador.id}" />
    <h3>Nombre</h3>
    <input type="text" th:field="*{entrenador.nombre}" />

    <input type="submit" value="Enviar" />
</form>
</body>
</html>
